<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Assembly: Choose Your Destiny</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="game-container">
        <div id="game-title">General Assembly: Choose Your Destiny</div>
          <div class= "row">
            <div class="lab-title"></div>
          </div>
          <div class="row">
            <div class="story-text"></div>
          </div>
          <div class="row"></div>
            <button class="choice-button" data-path="safe">Code it yourself</button>
            <button class="choice-button" data-path="risky">Modify someone's code and pass it as your own </button>
            <button class="choice-button" data-path="chatGpt">Use chatGpt to generate the code.</button>
        </div>
    </div>
</body>
</html>
